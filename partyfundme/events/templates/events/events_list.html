{% extends 'layout.html' %}

{% block content %}

<div class="container">
  <div class="auto-complete">
   
  </div>
  <div class="container d-flex" >
    <div class="container" id="all-events">
      <div class="row">
        {% for event in events %}
        {% for bar in event.bars %}
        <div class="col-md-4 d-flex">
          <div class="card flex-fill">
            <a class="img-card" href="/events/{{ event.id }}">
              <img src="../../../static/profile_pics/{{ event.event_flyer_img }}" class="img-fluid mb-5" />
            </a>
            <br />
            <div class="event-content">
              <div class="event-content-header">
                <a href="#">
                  <h3 class="event-title">{{event.name_of_event}}</h3>
                </a>
                <div class="ms-logo"></div>
              </div>
              <div class="event-info">
                <div class="info-section">
                  <label>Date & Time</label>
                  <span>{{event.date_of_party}}</span>
                  <span>{{event.time_of_party}}</span>
                </div><!--date,time-->
                <div class="info-section">
                  <label>Location</label>
                  <span>{{bar.bar_name}}</span>
                </div><!--screen-->
                <div class="info-section">
                  <label>Bar Tab Raised</label>
                  <span>{{event.total_fund}}</span>
                </div><!--row-->
                <div class="info-section">
                  <label>Goal</label>
                  <span>{{event.target_goal}}</span>
                </div><!--seat-->
              </div>
            </div>
      
          
          </div>
        </div>
      
        <!-- end of card-->
        {% endfor %}
        {% endfor %}
      </div>
    </div>
   
  </div>
  
</div>



<script src='../../../static/js/searchEvent.js'></script>
 
{% endblock %}
